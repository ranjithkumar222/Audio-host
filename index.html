<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Host</title>
</head>
<body>
    <h1>Microphone Host</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <p id="status">Status: Idle</p>
    <p id="clients">Clients Connected: 0</p>

    <script>
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        let clientsConnected = 0;

        // Simulate client connections (replace this with real signaling logic)
        const simulateClientConnection = () => {
            setTimeout(() => {
                clientsConnected += 1;
                document.getElementById("clients").innerText = `Clients Connected: ${clientsConnected}`;
            }, 3000); // Simulate a client connecting after 3 seconds
        };

        document.getElementById('startRecording').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioStream = stream;
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstart = () => {
                document.getElementById('status').innerText = "Status: Transmitting Audio";
            };

            mediaRecorder.onstop = () => {
                document.getElementById('status').innerText = "Status: Idle";
            };

            mediaRecorder.start();
            document.getElementById('startRecording').disabled = true;
            document.getElementById('stopRecording').disabled = false;

            simulateClientConnection(); // Simulate a client connection
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            audioStream.getTracks().forEach(track => track.stop());
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
            document.getElementById('clients').innerText = "Clients Connected: 0";
            clientsConnected = 0; // Reset client count
        });
    </script>
</body>
</html>
